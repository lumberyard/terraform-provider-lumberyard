name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache: true
      - run: go mod tidy
      - run: go build -o terraform-provider-lumberyard
      - uses: actions/upload-artifact@v4
        with:
          name: terraform-provider-lumberyard
          path: terraform-provider-lumberyard
